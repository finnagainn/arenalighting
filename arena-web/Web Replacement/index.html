    <div class="container">

            <div class="wrap">

                <div class="colorPicker"></div>

                    <i class="fas fa-volume-high"></i>
                </div> 

                <div class="song-name">Auburn Fight Song - War Eagle</div>
                                    
            </div>
            <div class="middle">
                <div class="song-time current">0:00</div>
